<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Background Image with Centered Logo</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('DJI_0897.JPG') no-repeat center center/cover; /* Replace with your image URL */
            position: relative;
        }

        /* Logo Styles */
      .logo-container {
            position: absolute;
            top: 20px; /* Adjust this value for vertical spacing from the top */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .logo-container img {
            max-width: 250px; /* Adjust the width of the logo */
            height: auto;
        }
        /* Centered content */
        .content {
            color: white;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        a.button:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        /* Overlay to darken the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darkens background */
            z-index: 1;
        }

    </style>
</head>
<body>
    <!-- Dark overlay to improve readability of the text -->
    <div class="overlay"></div>

    <!-- Logo Container -->
    <div class="logo-container">
        <img src="srm-logo.png" alt="Institution Logo"> <!-- Replace with your logo URL -->
    </div>

    <!-- Content placed below the logo -->
    <div class="content">
        <h1>Audio & Video Form Submission</h1>
        <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSfluCD7ta4_78jN1cMs-Jnu_qiFQxk7ouTWZ195vm30U24vUA/viewform?usp=sf_link" target="_blank">
            Start Here
        </a>
    </div>
</body>
</html>
